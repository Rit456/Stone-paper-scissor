<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock , paper,scissor</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Rock Paper and Scissor</h1>
    <div class="choices">
        <div class="choice" id="scissor">
            <img src="istockphoto-1391413013-612x612.jpg">
        </div>
        <div class="choice" id="stone">
            <img src="images.png">
        </div>
        <div class="choice" id="paper">
            <img src="535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score" id="your-score">
            <p>0</p>
            <p>You</p>
        </div>
        <div class="score" id="comp-score">
            <p>0</p>
            <p>Comp</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">Turn your moves</p>
    </div>
    <script src="custome.js"></script>
</body>
</html>
